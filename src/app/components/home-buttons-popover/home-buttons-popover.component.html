<div class="flex flex-col justify-center items-center p-2">
  <ion-button size="small" ion-button (click)="openCloseSound()" shape="round" color="light">
    <ion-icon [name]="sound" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button size="small" shape="round" color="light">
    <ion-icon slot="icon-only" name="help-circle"></ion-icon>
  </ion-button>
  <ion-button size="small" class="sm-button" shape="round" color="light">
    <ion-icon slot="icon-only" name="pause"></ion-icon>
  </ion-button>
  <div class="md-button">
    <app-language-picker></app-language-picker>
  </div>
</div>
